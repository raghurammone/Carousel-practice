<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-Example</title>
    <link rel="icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
     <h2 Class="room">Room No 3307</h2>
     <div class="container-fluid">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="5" aria-label="Slide 6"></button>
              </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Adavi.jpeg" class="d-block w-100" alt="Raghu-photo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Adavi</h5>
                    <p>MPL brand ambassador</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="Chiru's photo New.jpeg" class="d-block w-100" alt="Chiru-photo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Chiru</h5>
                    <p>Cricket show man</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="Sharath.jpeg" class="d-block w-100" alt="Sharath-Photo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Chat Gpt</h5>
                    <p>Coder</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="Sundar-pichai.jpeg" class="d-block w-100" alt="Sundar_Pichai-Photo"><div class="carousel-caption d-none d-md-block">
                    <h5>Sundar Pichai</h5>
                    <p>Guddi</p>
                    <p></p>
                  </div>

              </div>
              <div class="carousel-item">
                <img src="Ramu-photo.jpeg" class="d-block w-100" alt="Sundar_Pichai-Photo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Athikem</h5>
                    <p>CR of the class</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="Raghu-photo.jpeg" class="d-block w-100" alt="Sundar_Pichai-Photo">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="raghu">Raghu</h5>
                    <p>Captain of the Room</p>
                  </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
     </div>
     
</body>
</html>
